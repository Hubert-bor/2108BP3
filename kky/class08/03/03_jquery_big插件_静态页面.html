<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div#box{
				overflow: hidden;
				width: 300px;
				height: 300px;
				border: 1px solid red;
				border-radius: 100%;
			}
			div#box img{
				width: 100%;
				height: 100%;
				cursor: pointer;
				transition: 2s;
			}
			
			div#box:hover img{
				transform: scale(2);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="ba.png" />
		</div>
	</body>
</html>
