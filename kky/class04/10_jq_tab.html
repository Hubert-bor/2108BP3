<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			button.active{
				background-color: blue;
				color: #fff;
			}
			div#show>div{
				display: none;
				background-color: pink;
				height: 50px;
				line-height: 50px;
			}
			div#show>div.show{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="topBtn">
				<button type="button" class="active">周一</button>
				<button type="button">周二</button>
				<button type="button">周三</button>
				<button type="button">周四</button>
				<button type="button">周五</button>
			</div>
			<div id="show">
				<div class="show">吃火锅</div>
				<div>吃逍遥镇胡辣汤</div>
				<div>吃潼关肉夹馍</div>
				<div>吃兰州拉面</div>
				<div>吃石家庄正宗安徽板面</div>
			</div>
		</div>
		<script src='../jQuery/jquery-3.6.0.min.js'></script>
		<script>
			jqTabFun();
			function jqTabFun(){
				$("div#topBtn>button").click(function(){
					$(this).addClass("active").siblings().removeClass("active");
					$("div#show>div:eq("+$(this).index()+")").addClass("show").siblings().removeClass("show");
				})
			}
		</script>
	</body>
</html>
