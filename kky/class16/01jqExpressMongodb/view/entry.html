<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="normalize.css"/>
		<link rel="stylesheet" type="text/css" href="entry.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
		<div id="app">
			<div id="title">
				<h1>KKY 小商铺</h1>
			</div>
			<div id="entry">
				<div class="entry">
					<div>
						<label>
							商品名称:<input autocomplete="off" type="text" value="西红柿" id="goodsName" />
						</label>
					</div>
					<div>
						<label>
							商品类别:
							<select id="goodsType">
								<option value="f1">优选水果</option>
								<option value="f2">卤味熟食</option>
								<option value="f3">饮料酒水</option>
								<option value="f4">休闲零食</option>
							</select>
						</label>
					</div>
					<div>
						<label>
							商品原价:<input type="text" id="goodsPrice1" />
						</label>
					</div>	
					<div>
						<label>
							商品现价:<input type="text" id="goodsPrice2" />
						</label>
					</div>
					<div>
						<label>
							库存数量:<input type="text" id="goodsCount" />
						</label>
					</div>
					<div id="isRed">
						是否标红:
						<label>
							<input type="radio" name="sex" value="1" /> 是
						</label>
						<label>
							<input type="radio" name="sex" value="0" checked /> 否
						</label>
					</div>
				</div>
				<div class="add">
					<button type="button" id="addPost1">添加$.ajax post</button>
					<button type="button" id="addPost2">添加$.post</button>
				</div>
			</div>
			<div id="show">
				<div class="type">
					<a href="#" class="active" >全部</a>
					<a href="javascript:void(0);" >优选水果</a>
					<a href="javascript:void(0);" >卤味熟食</a>
					<a href="javascript:void(0);" >饮料酒水</a>
					<a href="javascript:void(0);" >休闲零食</a>
				</div>
				<div>
					<table id="tab">
						<thead>
							<tr>
								<th>商品名称</th>
								<th>商品类别</th>
								<th>原价</th>
								<th>现价</th>
								<th>库存</th>
								<th>是否标红</th>
								<th>添加时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<!-- <tr>
								<td>羊肉</td>
								<td>卤味熟食</td>
								<td>¥ 32.00</td>
								<td>¥ 23.00</td>
								<td>12</td>
								<td>否</td>
								<td>2021-12-07 15:19:09</td>
								<td>
									<a>删除</a>
								</td>
							</tr> -->
						</tbody>
					</table>
				</div>
				<div class="pageAll">
					<button type="button" id="prev"><</button>
					<span id="page">
						<!-- <button type="button">1</button>
						<button type="button">2</button>
						<button type="button">3</button>
						<button type="button">4</button> -->
					</span>
					<button type="button" id="next">></button>
				</div>
			</div>
			<div id="mask"></div>
			<div id="info">
				提示信息
			</div>
			<div id="loading">
				<img src="loading2.gif" />
			</div>
		</div>
		<script src="jquery-3.6.0.min.js"></script>
		<script src="entry.js"></script>
		
	<!-- 	<del>赵万财</del>
		<s>赵万财2</s> -->
	</body>
</html>
