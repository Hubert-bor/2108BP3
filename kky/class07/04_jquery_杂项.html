<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<div id="app">
			<div id="d1">d1</div>
			<div id="d2">d2</div>
			<div id="d3">d3</div>
			<div id="d4">
				<form action="#" method="get">
					<label>
						姓名:<input type="text" id="user" name="user" >
					</label>
					<label>
						年龄:<input type="number" id="age" name="age" >
					</label>
					<span>
						<span>性别:</span>
						<label>
							小哥哥:<input type="radio" name="sex" value="0" checked >
						</label>
						<label>
							小姐姐:<input type="radio" name="sex" value="1" >
						</label>
					</span>
				</form>
				<button type="button" id="btn">提交</button>
			</div>
		</div>
		<script src="../jQuery/jquery-3.6.0.js"></script>
		<script>
			/* 
			jquery isArray 判断是否是数组
			
			index() 返回自身在兄弟元素中的下标
			
			toArray() 将jquery伪数组转数组
			
			
			将jq dom ==>原生js dom
			get(下标)===>[下标]
			
			
			param() 方法创建 数组或对象 的 序列化 表示形式。
			序列化的值可在生成 AJAX 请求时用于 URL 查询字符串中。
			
			
			serialize() 方法通过序列化 表单 值创建 URL 编码文本字符串。
			您可以选择一个或多个表单元素（如输入和/或文本区），或表单元素本身。
			序列化的值可在生成 AJAX 请求时用于 URL 查询字符串中。
			
			
			serializeArray() 方法通过 序列化表单 值来创建对象（name 和 value）的数组。
			属性名不能为name
			 
			 */
			$(function(){
				var arr=[];
				var f1=Array.isArray(arr);
				console.log("f1:",f1);
				var f2=$.isArray(arr);
				console.log("f2:",f2);
				
				//btn.onclick=function(){}
				
				$("#app>div").click(function(){
					// console.log("this:",this);
					var i=$(this).index();
					console.log("i:",i);
				});
				
				var arr2=$("#app>div");
				console.log("arr2:",arr2);
				
				var arr3=$("#app>div").toArray();
				console.log("arr3:",arr3);
				
				var arr4=$.makeArray($("#app>div"));//jQuery.makeArray();
				console.log("arr4:",arr4);
				
				
				var jsdom1=arr2[0];
				var jsdom2=arr2.get(0);
				console.log("jsdom1:",jsdom1);
				console.log("jsdom2:",jsdom2,jsdom1===jsdom2);
				fgx();
				var obj={
					user:"kky",//$("#user").val(),
					age:18,
					sex:0
				}
				
				console.log("obj:",obj,typeof obj);
				var obj1=JSON.stringify(obj);
				console.log("obj1:",obj1,typeof obj1);
				fgx();
				//对象的 序列化 
				//user=kky&age=18&sex=0;
				
				var obj2=$.param(obj);
				console.log("obj2:",obj2,typeof obj2);
				
				fgx();
				$("#btn").click(function(){
					console.clear();//清空控制台
					fgx("1.字符串拼接");
					var str0="user="+$("#user").val()+"&age="+$("#age").val()+"&sex="+$("#d4>form>span>label>input:checked").val();
					console.log("str0:",str0);
					var str1=`user=${$("#user").val()}&age=${$("#age").val()}&sex=${$("#d4>form>span>label>input:checked").val()}`;
					console.log("str1:",str1);
					fgx("2.对象的序列化");
					var obj={
						user:$("#user").val(),
						age:$("#age").val(),
						sex:$("#d4>form>span>label>input:checked").val()
					}
					var str3=$.param(obj);
					console.log("str3:",str3);
					fgx("3.表单的序列化");
					var str4=$("#d4>form").serialize();
					console.log("str4:",str4);
					fgx();
					var str5=$("#d4>form").serializeArray();
					console.log("str5:",str5);
					
				})
				fgx("$(选择器).each()");
				$("#app>div").each(function(a,b){
					//a下标  b:当前一个元素
					console.log("a:",a,"b:",b);
				});
				
				var arr=["羊蝎子","驴肉火锅","铁锅炖"];
				$.each(arr,function(a,b,c){
					console.log("arr a:",a,"b:",b);
				});
				var obj={
					user:"kky",//$("#user").val(),
					age:18,
					sex:0
				}
				
				//for...in
				$.each(obj,function(a,b){
					console.log("obj a:",a,"b:",b);
				});
				
				
			});
			
			
			
			function fgx(str){
				str?str:(str="");
				console.log(str+"-=-=-=-=-=-=-=-=-=-=-=-=--");
			}
			
			
		</script>
	</body>
</html>
