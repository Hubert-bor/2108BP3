<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1,
			#d2
			{
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
			#d1_1,
			#d2_1
			{
				width: 100px;
				height: 100px;
				border: 1px solid blue;
				margin: 20px auto;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="d1" onclick="fn1()">
				<div id="d1_1">
					
				</div>
			</div>
			<div id="d2" onclick="fn1()">
				<div id="d2_1">
					
				</div>
			</div>
			<div id="d3">
				<a href="http://www.baidu.com" id="zuZhiMoRen">阻止我去百度</a>
			</div>
		</div>
		<script src="../jQuery/jquery-3.6.0.js"></script>
		<script>
			function fn1(){
				console.log("fn1");
			}
			
			$(function(){
				$("#d2_1").click(function(event){
					event.stopPropagation();//阻止事件冒泡
					console.log("阻止事件冒泡成功 :",event.isPropagationStopped());
				});
				
				//常见默认默认事件, a href, 鼠标右键,表单 submit,浏览器的默认事件
				
				$("#zuZhiMoRen").click(function(event){
					event.preventDefault();//阻止默认事件
					console.log("阻止默认事件成功 :",event.isDefaultPrevented());
				})
			})
		</script>
	</body>
</html>
