<!DOCTYPE html>

	<body>
		<pre>
	form表单 
action 规定当提交表单时向何处发送表单数据
enctype	规定在发送表单数据之前如何对其进行编码。
method	规定用于发送 form-data 的 HTTP 方法。

FormData对象用以将数据编译成键值对，
以便用XMLHttpRequest来发送数据。
其主要用于发送表单数据，但亦可用于发送带键数据(keyed data)，
而独立于表单使用。如果表单enctype属性设为multipart/form-data ，
则会使用表单的submit()方法来发送数据，从而，发送数据具有同样形式。

	get:将提交内容放到地址栏
	post:不通过地址栏传值
		</pre>
