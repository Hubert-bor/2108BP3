<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/////////////////
			var arr=[{id:1,user:"a"},{id:2,user:"b"},{id:3,user:"a"}];
			
			var user="aa";
			
			var r1=search1(user);
			console.log("r1:",r1);	
			var r2=search2(user);
			console.log("r2:",r2);
			
			function search1(user){
				var arr2=arr.filter(function(value,key,t){
					// console.log("value:",value,"key:",key,"t:",t);
					return value.user==user;
				})
				return arr2;
			}
					
			function search2(user){
				var arr2=[];
				for(var i=0;i<arr.length;i++){
					if(arr[i].user==user){
						arr2.push(arr[i])
					}
				}
				return arr2;
			}
			
			
			
		</script>
	</body>
</html>
