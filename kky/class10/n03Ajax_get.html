<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		
			// var url="./data/data01.json";
			var url="http://127.0.0.1:84/getData"
			
			getDataFun(url);
			
			//通过ajax get方式 获取数据
			function getDataFun(url){
				// 步骤1:创建请求对象 XMLHttpRequest对象
				var xhr=new XMLHttpRequest();
				
				
				// 步骤2:设置 提交方式和接口名称/地址
				xhr.open("get",url);
				
				// 步骤3:发送请求  (可以是空数据),若要发送数据比如是字符串
				xhr.send();
				
				// 步骤4: 监听服务器的响应(变化)
				xhr.onreadystatechange=function(){
					console.log("xhr.readyState:",xhr.readyState);
					if(xhr.readyState==4&&xhr.status==200){
						var str=xhr.responseText;
						var obj=JSON.parse(str);
						var arr=JSON.parse(obj.data);
						console.log("ajax get获取到数据:",arr);
					}
				}
			}
			
		</script>
	</body>
</html>
