    <script>
        var tds = document.querySelectorAll("td");
        var len = tds.length;
        for (let i = 0; i < len; i++) {
            tds[i].onclick = function () {
                var name = prompt("请输入姓名：");
                if (!name) {
                    return;
                }
                tds[i].innerText = name;
                this.innerText = tds[i].innerText;
                this.style.background = "rgb(59, 241, 9)";
            }
