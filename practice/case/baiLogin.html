<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>伪百度</title>
    <style>
        #parent {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .6);
            display: block;
        }

        #child {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 800px;
            height: 500px;
            background-color: #fff;
            border-radius: 30px;
        }

        #child {
            display: flex;
            justify-content: space-between;

        }

        .left {
            width: 50%;
            height: 100%;
        }

        .right {
            width: 50%;
        }

        span {
            display: inline-block;
        }

        a {
            text-decoration: none;
        }

        .spanBor {
            border-bottom: 3px solid blue;
            font-weight: 900;
        }

        .right_top {
            height: 50px;
            font-size: 20px;
            margin-bottom: 50px;
        }

        .right_top span {
            padding: 20px;
            cursor: pointer;
        }

        #off {
            float: right;
            font-size: 14px;
            margin-top: 20px;
            margin-right: 20px;
            cursor: pointer;
        }

        .right_content input {
            width: 80%;
            height: 50px;
            border-radius: 10px;
            outline: none;
            margin-bottom: 15px;
            margin-left: 30px;
            padding-left: 10px;
            position: relative;
        }

        #erCode {
            position: absolute;
            top: 187px;
            right: 38px;
        }

        .right_content {
            overflow: hidden;
        }

        .right_content>a {
            display: block;
            float: right;
            margin-right: 20px;
        }

        .login {
            width: 80%;
            height: 50px;
            border-radius: 10px;
            outline: none;
            margin-bottom: 15px;
            margin-left: 30px;
            padding-left: 10px;
            background-color: blue;
            color: #fff;
            font-size: 20px;
            font-weight: 900;
            margin-top: 20px;
        }

        .right_bottom p {
            text-align: center;
        }

        .right_bottom p span {
            color: blue;
        }

        #logup {
            float: right;
            margin-right: 25px;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>

    <button id="logBtn">登录</button>
    <!-- 模态框 -->
    <div id="parent" style="display: none;"></div>
    <div id="child" style="display: none;">
        <div class="left"></div>
        <div class="right">
            <div class="right_top">
                <span class="spanBor">账号登录</span>
                <span>短信登录</span>
                <b id="off">关闭</b>
            </div>
            <div id="tab">
                <div class="one">
                    <div class="right_content">
                        <input type="text" placeholder="手机号/用户名/邮箱">
                        <input type="password" placeholder="密码">
                        <a href="javascript:#">忘记密码？</a>
                    </div>
                    <div class="right_bottom">
                        <button id="login" class="login">登录</button>
                        <p>阅读并接受<span>百度用户协议</span>和<span>隐私政策</span></p>
                    </div>
                    <div>
                        <a href="javascript:#" id="logup">立即注册</a>
                    </div>
                </div>
                <div class="hide two">
                    <div class="right_content">
                        <input type="text" placeholder="请输入手机号">
                        <input type="text" placeholder="验证码"><a href="javascript:#" id="erCode">请输入验证码</a>
                        <a href="javascript:#" style="visibility: hidden;">忘记密码？</a>
                    </div>
                    <div class="right_bottom">
                        <button id="loginP" class="login">登录</button>
                        <p>阅读并接受<span>百度用户协议</span>和<span>隐私政策</span></p>
                    </div>
                    <div>
                        <a href="javascript:#" id="logup">立即注册</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="../jQuery3.6.0/jQuery3.6.0.js"></script>
    <script>
        $(function () {
            //tab切换
            $(".right_top>span").click(function () {
                $(this).addClass("spanBor").siblings().removeClass("spanBor");
                var index = $(this).index();
                $("#tab>div").eq(index).show().siblings().hide();
            })

            //关闭模态框
            $("#off").click(function () {
                $("#child").hide();
                $("#parent").hide();
            })

            //登录弹出模态框
            $("#logBtn").click(function () {
                $("#child").show();
                $("#parent").show();
            })

            //获取用户输入数据
            $("#login").click(function () {
                var message = $(".one>.right_content>input").get();
                console.log("user=" + $(message).eq(0).val() + "&" + "password=" + $(message).eq(1).val());
                $.each(message, function (index, item) {
                    $(item).val("");
                })
            })

            //短信登陆
            $("#loginP").click(function () {
                var message = $(".two>.right_content>input").get();
                console.log("userTel=" + $(message).eq(0).val() + "&" + "reCode=" + $(message).eq(1).val());
                $.each(message, function (index, item) {
                    $(item).val("");
                })
            })
        })


    </script>
</body>

</html>
