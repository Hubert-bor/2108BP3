<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>instanceof 操作符的实现原理及实现</title>
</head>

<body>
    <script>
        // instanceof 运算符用于判断构造函数prototype属性是否出现在对象的原型链中的任何位置
        function myInstanceof(left, right) {
            // 获取对象的原型
            let proto = Object.getPrototypeOf(left);
            // 获取构造函数的prototype对象
            let prototype = right.prototype;

            // 判断构造函数的prototype对象是否在对象的原型链上
            while (true) {
                if (!proto) return false;
                if (proto === prototype) return true;
                // 如果没有找到,就继续从其原型上找,Object.getPrototypeOf 方法用来获取指定对象的原型
                proto = Object.petPrototypeOf(proto);
            }
        }

        var a = 'abc';
        console.log(a.toUpperCase());
        console.log(a.length);
        console.log(Object(a));


        var b = {};
        var c = {};
        console.log(b + c);

        // 扩展运算符获取数组中的最大值和最小值
        var arr = [0, 2, 3, 10, 11, 6, 7, 8, 9];
        console.log("最小值:", Math.min(...arr));
        console.log("最大值:", Math.max(...arr));

    </script>
</body>

</html>
