<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>对rest参数的理解</title>
</head>

<body>
    <script>
        // 扩展运算符被用在函数形参上时，它还可以把一个分离的参数序列整合成一个数组
        function mutiple(...args) {
            let result = 1;
            for (var val of args) {
                result *= val;
            }
            return result;
        }
        console.log(mutiple(1, 2, 3, 4, 5));;


        // 这里，传入 mutiple 的是四个分离的参数，但是如果在 mutiple 函数里尝试输出 args 的值，会发现它是一个数组
        // 这就是 … rest运算符的又一层威力了，它可以把函数的多个入参收敛进一个数组里。
        // 这一点经常用于获取函数的多余参数，或者像上面这样处理函数参数个数不确定的情况
        function mutiple1(...args) {
            console.log(args);
        }
        console.log(mutiple1(1, 2, 3, 4, 5));
    </script>

</body>

</html>
