<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        #app>div {
            border: 2px solid cadetblue;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        table{
            border-collapse: collapse;
            border: 2px solid cornflowerblue;
        }
        tr,th,td{
            border: 2px solid cornflowerblue;
            padding: 5px 20px;
        }
        button{
            border: 0;
            padding: 5px 10px;
            background-color: darkcyan;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
        input{
            outline: none;
            padding: 5px ;
        }
        p{
            font-weight: bold;
            background-color: deepskyblue;
            padding: 10px 5px;
            color: #fff;
        }
        #loading{
            position: fixed;
            width: 400px;
            height: 400px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <p>添加新图书</p>
            <input type="text" placeholder="请输入书名" id="bookName">
            <input type="text" placeholder="请输入作者" id="bookAuthor">
            <input type="text" placeholder="请输入出版社" id="bookAddress">
            <button id="add">添加</button>
        </div>
        <div>
            <p>搜索图书</p>
            <input type="text" placeholder="请输入书名" id="searchBook">
            <button id="searchBtn">get搜索</button>
            <button id="searchBtn1">post搜索</button>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>书名</th>
                        <th>作者</th>
                        <th>出版社</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>西游记</td>
                        <td>吴承恩</td>
                        <td>北京图书出版社</td>
                        <td>
                            <button onclick="del()">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <dir id="loading">
            <img src="../public/img/loading2.gif" alt="">
        </dir>
    </div>

    <script src="../public/js/jQuery3.6.0.js"></script>
    <script src="../public/js/index.js"></script>
</body>

</html>
