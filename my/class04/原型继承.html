<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型继承</title>
</head>
<body>
    <script>
        function Father(money,car){
            this.money = money;
            this.car = car;
        }

        function son(obj){
            function Child(){

            }
            Child.prototype = obj;
            return new Child();
        }

        var f1= new Father(999,"三轮车");
        var s1=son(f1);
        console.log("s1",s1);
        console.log("s1.car",s1.car);
    </script>
</body>
</html>
