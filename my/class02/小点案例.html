
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			div#box{
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			
			function Ball(color,top,left,w){
				//只要是通过Bal构造函数创建出来的对象小球私有的属性
				this.color=color;
				this.top=top;
				this.left=left;
				this.w=w;
			}
			
			Ball.prototype.create=function(){
				//只要是通过Bal创建出来的对象小球公有的属性
				
				//console.log("this:",this);
				var box=document.getElementById("box");
				
				var div=document.createElement("div");
				div.className="ball";
				
				div.style.height=div.style.width=this.w+"px";
				div.style.backgroundColor=this.color;
				
				div.style.borderRadius="100%";
				div.style.position="absolute";
				
				div.style.top=this.top+"px";
				div.style.left=this.left+"px";
				div.style.zIndex=10;
				
				box.appendChild(div);
				
				setTimeout(function(){
					div.parentNode.removeChild(div);
				},900);
				
			}
			

		
			

			function myBall(){
				var color=myColor();
				var top=myMax(500);
				var left=myMax(1200);
				var w=myMax(100);
				w>=50?w:w=50;
				var b=new Ball(color,top,left,w);
				b.create();
			}
			
			var t1=setInterval(function(){
				myBall();
			},100);
			
			
			//生成随机颜色
			function myColor(){
				var color="rgb("+myMax(255)+","+myMax(255)+","+myMax(255)+")";
				return color;
			}
			
			//生成0-n之间随机整数
			function myMax(n){
				return parseInt(n*Math.random()+1);
			}
		</script>
	</body>
</html>
