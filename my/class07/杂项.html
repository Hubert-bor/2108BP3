<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>杂项</title>
</head>

<body>
    <div id="app">
        <div id="d1">d1</div>
        <div id="d2">d2</div>
        <div id="d3">d3</div>
        <div id="d4">
            <form action="#" method="get">
                <label>
                    姓名:<input type="text" id="user" name="user">
                </label>
                <label>
                    年龄:<input type="number" id="age" name="age">
                </label>
                <span>
                    <span>性别:</span>
                    <label>
                        小哥哥:<input type="radio" name="sex" value="0" checked>
                    </label>
                    <label>
                        小姐姐:<input type="radio" name="sex" value="1">
                    </label>
                </span>
            </form>
            <button type="button" id="btn">提交</button>
        </div>
    </div>


    <script src="../../practice/jQuery3.6.0/jQuery3.6.0.js"></script>
    <script>
        //isArray()判断是不是数组
        $(function () {
            var arr = [];
            var f1 = Array.isArray(arr);
            console.log(f1);

            //查找下标
            $("#app>div").click(function () {
                var index = $(this).index();
                console.log(index);
            })

            var arr2 = $("#app>div");
            console.log("arr2:", arr2);

            //转为数组 toArrary()
            var arr3 = $("#app>div").toArray();
            console.log("arr3:", arr3);

            var arr4 = $.makeArray($("#app>div"));//jQuery.makeArray();
            console.log("arr4:", arr4);

            //转为jsDom
            var jsdom1 = arr2[0];
            var jsdom2 = arr2.get(0);
            console.log(jsdom1);
            console.log(jsdom2);

            //对象序列化
            var obj = {
                user: "kky",//$("#user").val(),
                age: 18,
                sex: 0
            }

            console.log("obj:", obj, typeof obj);

            //方式1
            var obj1 = JSON.stringify(obj);
            console.log(obj1, typeof obj1);

            //方式2
            var obj2 = $.param(obj);
            console.log(obj2, typeof obj2);

            //合并对象
            var obj3 = {
                hobby:"洗脚"
            }

            //属性名相同会被覆盖
            var obj4 = {...obj,...obj3};
            console.log("obj4",obj4);



            $("#btn").click(function () {
                //清空控制台
                console.clear();
                //字符串拼接
                var str0 = "user=" + $("#user").val() + "&age=" + $("#age").val() + "&sex=" + $("#d4>form>span>label>input:checked").val();
                console.log(str0);

                //模板字符串
                var str1 = `user=${$("#user").val()}&age=${$("#age").val()}&sex=${$("#d4>form>span>label>input:checked").val()}`;
                console.log(str1);

                //对象的序列化
                var obj = {
                    user: $("#user").val(),
                    age: $("#age").val(),
                    sex: $("#d4>form>span>label>input:checked").val()
                }

                var str3 = $.param(obj);
                console.log("str3", str3);

                //表单的序列化
                var str4 = $("#d4>form").serialize();
                console.log("str4", str4);

                var str5 = $("#d4>form").serializeArray();
                console.log("str5:", str5);

            })

            //each()

            $("#app>div").each(function (index, item) {
                console.log("index", index, "item", item);
            })

            //遍历数组
            var arr = ["张三", "李四", "王五"];
            $.each(arr, function (index, item) {
                console.log("index", index, "item", item);
            })

            //遍历对象
            var obj = {
                user: "kky",//$("#user").val(),
                age: 18,
                sex: 0
            }

            $.each(obj,function(index,item){
                //对象中，index为key，item为值
                console.log("index",index,"item",item);
            })

        })
    </script>
</body>

</html>
